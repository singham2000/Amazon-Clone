<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ammajaan</title>
</head>

<body>
    <nav class="d-flex">
        <!-- logo here -->
        <div class="nav_brand">
            <a href="">
                <img src="assets/logo/logo.png" alt="AMAZON">
                <span>
                    .in
                </span>
            </a>
        </div>
        <!-- logo ends -->
        <!-- select address -->
        <ul class="d-inline-block">
            <li>
                &nbsp;
            </li>
            <li>
                <i class="fa-solid fa-location-dot"></i>
            </li>
        </ul>
        <div class="addr">
            <a href="#">
                <p>Hello</p>
                <h3>
                    Select your address
                </h3>
            </a>
        </div>
        <!-- select ends -->

        <!-- search bar -->
        <div class="d-flex search">
            <select name="allmenu" id="allmenu">
                <option value="all1">All1</option>
                <option value="all2">All2</option>
            </select>
            <!-- search field input  -->
            <input type="text" placeholder="Search Amazon.in" name="search" id="  ">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!-- end search bar -->
        <!-- flag  -->
        <div class="country">
            <img src="/assets/flags/india.png" alt="india">
            <span>EN</span>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <!-- flag ends  -->
        <!-- account signin  -->
            <div class="signin">
                <a href="#">
                    <p>Hello, sign in</p>
                    <h3>
                        Account & Lists
                    </h3>
                </a>
                <i class="fa-solid fa-caret-down"></i>
            </div>
        <!-- account signin ends  -->
        <!-- return-orders  -->
        <div class="signin">
            <a href="#">
                <p>Returns</p>
                <h3>
                    & Orders
                </h3>
            </a>
        </div>
        <!-- return-orders ends -->
        <!-- cart -->
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>
                Cart
            </span>
        </div>
        <!-- cart ends-->
    </nav>
</body>

</html>
