<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">Admin Panel</a>

      <form class="d-flex" role="search">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search Person" aria-label="Search Person"
            aria-describedby="button-addon2">
          <button class="btn text-light btn-outline-secondary bg-primary" type="button" id="button-addon2">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>

     <!-- button -->
      <div class="btn-group">
        <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Home Page</a></li>
          <li><a class="dropdown-item" href="#">Layouts</a></li>
          <li><a class="dropdown-item" href="#">Analytics</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Links</a></li>
        </ul>
      </div> 
    </div>
  </nav>
  <!-- navigation ends  -->


<!-- side bar  -->
  <div class="offcanvas-sm offcanvas-start show text-bg-dark" tabindex="-1" id="offcanvasDark" aria-labelledby="offcanvasDarkLabel">
    <div class="offcanvas-body">
      <nav class="navbar-dark">
        <ul class="navbar-nav">
          <li class="text-uppercase fw-bold px-4">
            part one
          </li>
          <li>
            <i class="bi bi-speedometer me-2"></i>
            Dashboard
          </li>
          <li>
            <hr class="text-light border-bottom border-2 opacity-2">
          </li>
        </ul>
      </nav>
    </div>
  </div>

<!-- side bar ends  -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
